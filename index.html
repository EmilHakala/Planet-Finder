<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Finder</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff00;
            padding: 20px;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .console {
            max-width: 900px;
            margin: 0 auto;
            background: #000;
            border: 2px solid #00ff00;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #00ff00;
            padding-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            letter-spacing: 3px;
        }

        .subtitle {
            color: #ffaa00;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            background: #001100;
            border-left: 4px solid #00ff00;
        }

        .status.error {
            border-left-color: #ff0000;
            color: #ff6666;
        }

        .status.warning {
            border-left-color: #ffaa00;
            color: #ffaa00;
        }

        .planet-list {
            margin-top: 30px;
        }

        .planet-item {
            margin: 15px 0;
            padding: 15px;
            background: #001100;
            border: 1px solid #003300;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .planet-item:hover {
            border-color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
        }

        .planet-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #00ff00;
            text-transform: uppercase;
        }

        .planet-info {
            color: #ffaa00;
            font-size: 0.9em;
        }

        .blink {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .loading {
            color: #00ff00;
            text-align: center;
            padding: 20px;
        }

        .coordinates {
            color: #ffaa00;
            font-size: 0.85em;
            margin-top: 10px;
        }

        button {
            background: #001100;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
            text-transform: uppercase;
        }

        button:hover {
            background: #003300;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        button:active {
            border-color: #ffaa00;
            color: #ffaa00;
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #003300;
            text-align: center;
            color: #666;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="console">
        <div class="header">
            <h1>★ Planet Finder ★</h1>
        </div>

        <div id="status" class="status">
            <span class="blink">></span> Initializing system...
        </div>

        <div id="coordinates" class="coordinates"></div>

        <div id="locationControls" style="margin: 20px 0;">
            <input type="text" id="addressInput" placeholder="> Enter address or city..." 
                   style="background: #001100; border: 2px solid #00ff00; color: #00ff00; 
                          padding: 10px; font-family: 'Courier New', monospace; width: 70%; 
                          font-size: 0.9em;">
            <button onclick="searchAddress()" style="margin-left: 10px;">SEARCH</button>
            <button onclick="getLocation()" style="margin-left: 5px;">USE GPS</button>
        </div>

        <div id="planetList" class="planet-list"></div>

        <div class="footer">
            <div>Data provided by visibleplanets.dev</div>
            <div style="margin-top: 5px;">Press F5 to refresh | ESC to clear</div>
            <div style="margin-top: 10px; color: #00ff00; font-size: 0.9em;">
                Project by <a href="https://github.com/EmilHakala/Planet-Finder" target="_blank" rel="noopener noreferrer" style="color: #00ff00; text-decoration: none; border-bottom: 1px solid #00ff00;">Emil Hakala</a>
            </div>
        </div>
    </div>

    <script>
        let userLat = null;
        let userLon = null;

        // Update status message
        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = `> ${message}`;
            statusEl.className = `status ${type}`;
        }

        // Update coordinates display
        async function updateCoordinates() {
            const coordsEl = document.getElementById('coordinates');
            const latDir = userLat >= 0 ? 'N' : 'S';
            const lonDir = userLon >= 0 ? 'E' : 'W';
            
            // Try to get city name via reverse geocoding
            let cityName = '';
            try {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/reverse?format=json&lat=${userLat}&lon=${userLon}&zoom=10&addressdetails=1`,
                    {
                        headers: {
                            'User-Agent': 'PlanetFinder/1.0'
                        }
                    }
                );
                const data = await response.json();
                if (data.address) {
                    cityName = data.address.city || 
                              data.address.town || 
                              data.address.village || 
                              data.address.municipality ||
                              data.address.county ||
                              data.address.state ||
                              '';
                    if (cityName) {
                        cityName = ` | Location: "${cityName}"`;
                    }
                }
            } catch (error) {
                console.error('Reverse geocoding error:', error);
            }
            
            coordsEl.textContent = 
                `> Coordinates: ${Math.abs(userLat).toFixed(4)}°${latDir}, ${Math.abs(userLon).toFixed(4)}°${lonDir}${cityName}`;
        }

        // Typewriter effect
        function typewriter(element, text, speed = 50) {
            element.textContent = '';
            let i = 0;
            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        // Get user location
        function getLocation() {
            if (navigator.geolocation) {
                updateStatus('Requesting location access...', 'warning');
                navigator.geolocation.getCurrentPosition(
                    position => {
                        userLat = position.coords.latitude;
                        userLon = position.coords.longitude;
                        updateCoordinates();
                        updateStatus('Location acquired. Fetching planetary data...', 'info');
                        fetchPlanets();
                    },
                    error => {
                        updateStatus('Location access denied. Using default coordinates...', 'warning');
                        // Use a default location (center of US)
                        userLat = 39.8283;
                        userLon = -98.5795;
                        updateCoordinates();
                        fetchPlanets();
                    }
                );
            } else {
                updateStatus('Geolocation not supported. Using default coordinates...', 'warning');
                userLat = 39.8283;
                userLon = -98.5795;
                updateCoordinates();
                fetchPlanets();
            }
        }

        // Search address and convert to coordinates
        async function searchAddress() {
            const addressInput = document.getElementById('addressInput');
            const address = addressInput.value.trim();
            
            if (!address) {
                updateStatus('Please enter an address.', 'warning');
                return;
            }

            updateStatus(`Searching for: ${address}...`, 'info');
            
            try {
                // Use OpenStreetMap Nominatim API (free, no key required)
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}&limit=1`,
                    {
                        headers: {
                            'User-Agent': 'PlanetFinder/1.0'
                        }
                    }
                );
                
                const data = await response.json();
                
                if (data && data.length > 0) {
                    userLat = parseFloat(data[0].lat);
                    userLon = parseFloat(data[0].lon);
                    updateCoordinates();
                    updateStatus(`Location found: ${data[0].display_name}`, 'info');
                    fetchPlanets();
                    addressInput.value = '';
                } else {
                    updateStatus('Address not found. Please try a different location.', 'error');
                }
            } catch (error) {
                console.error('Geocoding error:', error);
                updateStatus('Error searching address. Please try again.', 'error');
            }
        }

        // Allow Enter key to search
        document.getElementById('addressInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchAddress();
            }
        });

        // Store planet data globally
        let currentPlanetData = [];

        // All planet names (always show all)
        const ALL_PLANETS = [
            'Mercury', 'Venus', 'Mars', 'Jupiter', 'Saturn', 'Uranus', 'Neptune'
        ];

        // Fetch planet data
        async function fetchPlanets() {
            const planetList = document.getElementById('planetList');
            planetList.innerHTML = '<div class="loading">> Loading celestial data...</div>';

            try {
                // Use free astronomy API with cache busting and date
                // Visible Planets API - no key required
                const timestamp = new Date().toISOString();
                const dateStr = new Date().toISOString().split('T')[0];
                // Add timestamp to prevent caching and ensure fresh data
                const apiUrl = `https://api.visibleplanets.dev/v3?latitude=${userLat}&longitude=${userLon}&date=${dateStr}&_t=${Date.now()}`;
                
                console.log('Fetching planets for:', userLat, userLon); // Debug
                
                const response = await fetch(apiUrl, {
                    cache: 'no-cache',
                    headers: {
                        'Cache-Control': 'no-cache'
                    }
                });
                
                if (!response.ok) {
                    throw new Error('API request failed');
                }
                
                const data = await response.json();
                console.log('API Response:', data); // Debug log
                
                let planets = [];
                
                if (data.data && data.data.length > 0) {
                    planets = data.data;
                } else if (data.planets && data.planets.length > 0) {
                    planets = data.planets;
                } else if (data) {
                    // Try to extract planets from any structure
                    planets = Array.isArray(data) ? data : Object.values(data);
                }
                
                // Always ensure all planets are included
                const processedPlanets = ensureAllPlanets(planets);
                currentPlanetData = processedPlanets;
                displayPlanets(processedPlanets);
                updateStatus(`Found ${processedPlanets.filter(p => p.isVisible).length} visible objects in sky.`, 'info');
            } catch (error) {
                console.error('Error fetching planets:', error);
                // Fallback to manual planet list with basic info
                displayFallbackPlanets();
                updateStatus('API unavailable. Showing basic planetary information.', 'warning');
            }
        }

        // Ensure all planets are included in the data
        function ensureAllPlanets(apiPlanets) {
            // Create a map of planets from API by name (case-insensitive)
            const planetMap = new Map();
            if (apiPlanets && apiPlanets.length > 0) {
                apiPlanets.forEach(planet => {
                    const name = (planet.name || planet.Name || '').toLowerCase();
                    if (name) {
                        planetMap.set(name, planet);
                    }
                });
            }
            
            // Process all planets, using API data when available
            const allPlanetsData = ALL_PLANETS.map(planetName => {
                const lowerName = planetName.toLowerCase();
                const apiPlanet = planetMap.get(lowerName) || 
                                 Array.from(planetMap.values()).find(p => 
                                     (p.name || p.Name || '').toLowerCase().includes(lowerName)
                                 ) || null;
                
                if (apiPlanet) {
                    return apiPlanet;
                } else {
                    // Create placeholder for planet not in API response
                    return {
                        name: planetName,
                        altitude: null,
                        azimuth: null,
                        magnitude: null,
                        visible: false
                    };
                }
            });
            
            return processPlanetData(allPlanetsData);
        }

        // Process planet data and determine visibility
        function processPlanetData(planets) {
            return planets.map(planet => {
                // Calculate visibility: above horizon if altitude > 0
                const altitude = planet.altitude !== undefined ? planet.altitude : 
                                (planet.alt !== undefined ? planet.alt : null);
                const azimuth = planet.azimuth !== undefined ? planet.azimuth : 
                               (planet.az !== undefined ? planet.az : null);
                
                // Consider visible if altitude is above horizon (accounting for API quirks)
                const isVisible = altitude !== null && altitude > 0;
                
                // Extract visibility information from API response
                const visibilityStatus = planet.visibility || planet.visibilityStatus || null;
                const notes = planet.notes || planet.note || 
                             (planet.riseTime ? `Rises at ${planet.riseTime}` : null) ||
                             (planet.setTime ? `Sets at ${planet.setTime}` : null) ||
                             (planet.transitTime ? `Transits at ${planet.transitTime}` : null) ||
                             (isVisible ? null : 'Below the horizon');
                const elongation = planet.elongation !== undefined ? planet.elongation : null;
                
                return {
                    name: planet.name || planet.Name || 'Unknown',
                    altitude: altitude,
                    azimuth: azimuth,
                    isVisible: isVisible,
                    magnitude: planet.magnitude !== undefined ? planet.magnitude : null,
                    visibilityStatus: visibilityStatus,
                    notes: notes,
                    elongation: elongation,
                    riseTime: planet.riseTime || null,
                    setTime: planet.setTime || null,
                    transitTime: planet.transitTime || null,
                    raw: planet // Keep raw data for reference
                };
            });
        }

        // Try alternative free API
        async function tryAlternativeAPI() {
            try {
                // Solar System OpenData API for planet information
                const response = await fetch('https://api.le-systeme-solaire.net/rest/bodies/');
                const data = await response.json();
                
                if (data.bodies) {
                    // Filter for planets only
                    const planets = data.bodies.filter(body => 
                        body.isPlanet === true && 
                        !['pluto'].includes(body.id.toLowerCase())
                    ).slice(0, 7);
                    
                    displaySolarSystemPlanets(planets);
                    updateStatus('Planetary data loaded from alternative source.', 'info');
                } else {
                    displayFallbackPlanets();
                    updateStatus('API unavailable. Showing basic planetary information.', 'warning');
                }
            } catch (error) {
                // Final fallback
                displayFallbackPlanets();
                updateStatus('API unavailable. Showing basic planetary information.', 'warning');
            }
        }

        // Display planets from Solar System API
        function displaySolarSystemPlanets(planets) {
            const planetList = document.getElementById('planetList');
            planetList.innerHTML = '';

            // Create table header
            const tableHeader = document.createElement('div');
            tableHeader.style.cssText = 'display: grid; grid-template-columns: 1.5fr 2fr 2.5fr 1fr; gap: 10px; padding: 15px; background: #001100; border-bottom: 2px solid #00ff00; margin-bottom: 10px; font-weight: bold; text-transform: uppercase; color: #00ff00;';
            tableHeader.innerHTML = `
                <div>Planet</div>
                <div>Visibility</div>
                <div>Notes</div>
                <div>Mag</div>
            `;
            planetList.appendChild(tableHeader);

            planets.forEach(planet => {
                const planetEl = document.createElement('div');
                const name = planet.englishName || planet.name || 'Unknown';
                const info = planet.meanRadius ? `Radius: ${planet.meanRadius.toFixed(0)} km` : '';
                
                planetEl.style.cssText = 'display: grid; grid-template-columns: 1.5fr 2fr 2.5fr 1fr; gap: 10px; padding: 15px; background: #001100; border: 1px solid #001100; margin-bottom: 5px; align-items: center;';
                
                planetEl.innerHTML = `
                    <div style="color: #666; font-weight: bold; text-transform: uppercase;">${name}</div>
                    <div style="color: #666;">Check sky for visibility</div>
                    <div style="color: #666; font-size: 0.9em;">${info}</div>
                    <div style="color: #666;">—</div>
                `;
                
                planetList.appendChild(planetEl);
            });

        }

        // Display planets from API - show all planets
        function displayPlanets(planets) {
            const planetList = document.getElementById('planetList');
            planetList.innerHTML = '';

            // Create table header
            const tableHeader = document.createElement('div');
            tableHeader.style.cssText = 'display: grid; grid-template-columns: 1.5fr 2fr 2.5fr 1fr; gap: 10px; padding: 15px; background: #001100; border-bottom: 2px solid #00ff00; margin-bottom: 10px; font-weight: bold; text-transform: uppercase; color: #00ff00;';
            tableHeader.innerHTML = `
                <div>Planet</div>
                <div>Visibility</div>
                <div>Notes</div>
                <div>Mag</div>
            `;
            planetList.appendChild(tableHeader);

            // Sort planets by visibility first (visible first), then by planet order
            const planetOrder = ALL_PLANETS.map(p => p.toLowerCase());
            const sortedPlanets = [...planets].sort((a, b) => {
                // First sort by visibility (visible first)
                if (a.isVisible !== b.isVisible) {
                    return a.isVisible ? -1 : 1; // visible planets come first
                }
                // Then sort by planet order
                const aName = (a.name || '').toLowerCase();
                const bName = (b.name || '').toLowerCase();
                const aIndex = planetOrder.indexOf(aName);
                const bIndex = planetOrder.indexOf(bName);
                if (aIndex === -1 && bIndex === -1) return 0;
                if (aIndex === -1) return 1;
                if (bIndex === -1) return -1;
                return aIndex - bIndex;
            });

            // Show all planets
            sortedPlanets.forEach(planet => {
                const planetEl = createPlanetElement(planet);
                planetList.appendChild(planetEl);
            });
        }

        // Create planet element - table row style
        function createPlanetElement(planet) {
            const planetEl = document.createElement('div');
            
            const isVisible = planet.isVisible;
            const name = planet.name || 'Unknown';
            
            // Visibility status
            let visibilityText = 'Not visible';
            if (isVisible) {
                // Try to determine visibility status from altitude and time
                const altitude = planet.altitude;
                if (altitude > 60) {
                    visibilityText = 'Excellent visibility';
                } else if (altitude > 45) {
                    visibilityText = 'Great visibility';
                } else if (altitude > 30) {
                    visibilityText = 'Good visibility';
                } else if (altitude > 15) {
                    visibilityText = 'Fair visibility';
                } else if (altitude > 0) {
                    visibilityText = 'Low visibility';
                }
            }
            // Override with API data if available
            if (planet.visibilityStatus) {
                visibilityText = planet.visibilityStatus;
            }
            
            // Notes
            let notesText = planet.notes || '';
            if (!notesText) {
                if (!isVisible) {
                    notesText = 'Below the horizon';
                } else if (planet.transitTime) {
                    notesText = `Transits at ${planet.transitTime}`;
                } else if (planet.riseTime) {
                    notesText = `Rises at ${planet.riseTime}`;
                } else if (planet.setTime) {
                    notesText = `Sets at ${planet.setTime}`;
                }
            }
            
            // Magnitude
            const magText = planet.magnitude !== null ? planet.magnitude.toFixed(2) : '—';
            
            // Apply gray styling if not visible
            const textColor = isVisible ? '#00ff00' : '#666';
            const borderColor = isVisible ? '#003300' : '#001100';
            
            planetEl.style.cssText = `display: grid; grid-template-columns: 1.5fr 2fr 2.5fr 1fr; gap: 10px; padding: 15px; background: #001100; border: 1px solid ${borderColor}; margin-bottom: 5px; align-items: center;`;
            
            planetEl.innerHTML = `
                <div style="color: ${textColor}; font-weight: bold; text-transform: uppercase;">${name}</div>
                <div style="color: ${textColor};">${visibilityText}</div>
                <div style="color: ${textColor}; font-size: 0.9em;">${notesText}</div>
                <div style="color: ${textColor};">${magText}</div>
            `;
            
            return planetEl;
        }


        // Fallback planet display
        function displayFallbackPlanets() {
            const planetList = document.getElementById('planetList');
            planetList.innerHTML = '';

            // Create table header
            const tableHeader = document.createElement('div');
            tableHeader.style.cssText = 'display: grid; grid-template-columns: 1.5fr 2fr 2.5fr 1fr; gap: 10px; padding: 15px; background: #001100; border-bottom: 2px solid #00ff00; margin-bottom: 10px; font-weight: bold; text-transform: uppercase; color: #00ff00;';
            tableHeader.innerHTML = `
                <div>Planet</div>
                <div>Visibility</div>
                <div>Notes</div>
                <div>Mag</div>
            `;
            planetList.appendChild(tableHeader);

            const planets = [
                { name: 'Mercury', info: 'Closest to Sun' },
                { name: 'Venus', info: 'Brightest planet' },
                { name: 'Mars', info: 'Red planet' },
                { name: 'Jupiter', info: 'Largest planet' },
                { name: 'Saturn', info: 'Ringed planet' },
                { name: 'Uranus', info: 'Ice giant' },
                { name: 'Neptune', info: 'Farthest planet' }
            ];

            planets.forEach(planet => {
                const planetEl = document.createElement('div');
                planetEl.style.cssText = 'display: grid; grid-template-columns: 1.5fr 2fr 2.5fr 1fr; gap: 10px; padding: 15px; background: #001100; border: 1px solid #001100; margin-bottom: 5px; align-items: center;';
                
                planetEl.innerHTML = `
                    <div style="color: #666; font-weight: bold; text-transform: uppercase;">${planet.name}</div>
                    <div style="color: #666;">Check sky for visibility</div>
                    <div style="color: #666; font-size: 0.9em;">${planet.info}</div>
                    <div style="color: #666;">—</div>
                `;
                
                planetList.appendChild(planetEl);
            });

        }


        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.getElementById('planetList').innerHTML = '';
                updateStatus('Display cleared.', 'info');
            }
        });

        // Initialize on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                getLocation();
            }, 500);
        });
    </script>
</body>
</html>
